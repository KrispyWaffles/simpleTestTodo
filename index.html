<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
         <title>SB To Do List</title>
</head>
<body>

    <div class="container">
        <div class="todo-header">
            <h2>Sandbox To Do List</h2>
            <img src="./images/notebook.svg" height="50px" />
        </div>
        <div class="todo-body">
            <input type="text" id="todoText" class="todo-input"  aria-label="New todo" data-testid="new-todo" placeholder="Add your items" />
            <img src="./images/plus.png" alt="add" id="AddUpdateClick" onclick="CreateToDoItems();" height="40px" data-testid="add-todo" role="button" tabindex="0" />
        </div>

        <h5 id="Alert" data-testid="alert"></h5>
        <ul id="list-items" class="list-items" data-testid="todo-list"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
