<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
         <title>SB To Do List</title>
</head>
<body>

    <div class="container">
        <div class="todo-header">
            <h2>Sandbox To Do List</h2>
            <img src="./images/notebook.svg" height="50px" />
        </div>
        <div class="todo-body">
            <input type="text" id="todoText" class="todo-input" placeholder="Add your items" />
            <img src="./images/plus.png" alt="+" id="AddUpdateClick" onclick="CreateToDoItems();" height="40px" />
        </div>

        <h5 id="Alert"></h5>
        <ul id="list-items" class="list-items"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
